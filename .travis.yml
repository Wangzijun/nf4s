sudo: false

language: cpp

compiler:
  - gcc
  - clang

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
- git submodule update --init --recursive
- wget https://github.com/ukoloff/nf4s/wiki/tools/cbp2make86
- wget https://github.com/ukoloff/nf4s/wiki/tools/cbp2make64
- chmod +x cbp2make*

script:
- ./cbp2make64 -in nf4s.workspace -out Makefile
- make

test:
- true

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
